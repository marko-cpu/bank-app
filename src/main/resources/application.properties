
spring.datasource.url = ${env.SPRING_DATASOURCE_URL}
spring.datasource.username = ${env.SPRING_DATASOURCE_USERNAME}
spring.datasource.password = ${env.SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name = ${env.SPRING_DATASOURCE_DRIVER-CLASS-NAME}
spring.jpa.hibernate.ddl-auto = update

spring.mail.host = ${env.SPRING_MAIL_HOST}
spring.mail.port= ${env.SPRING_MAIL_PORT}
spring.mail.username = ${env.SPRING_MAIL_USERNAME}
spring.mail.password = ${env.SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
#spring.mail.properties.mail.smtp.ssl.enabled= true

app.jwt-secret= ${env.APP_JWT_SECRET}
app.jwt-expiration= ${env.APP_JWT_EXPIRATION}

